name: devops
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Run a one-line script
      run: echo Hello, world!

  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'felipetsuchiya.github.io'
    needs: build
    steps:
    - name: Run a one-line script
      run: echo Deploy dev!
    
  deploy-hmg:
    runs-on: ubuntu-latest
    environment:
      name: homologação
      url: 'felipetsuchiya.github.io'
    needs: build
    steps:
    - name: Run a one-line script
      run: echo Deploy homologação!
  
  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: produção
      url: 'felipetsuchiya.github.io'
    needs: build
    steps:
    - name: Run a one-line script
      run: echo Deploy produção!
